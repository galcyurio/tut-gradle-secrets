/**
 * .secrets 디렉토리의 파일들을 main SourceSet의 resources 디렉토리의
 * 하위에 복사하여 classpath에 들어가도록 만든다.
 */
task copySecrets(type: Copy) {
    from rootProject.file('.secrets')
    into sourceSets.main.output.resourcesDir
}
processResources.dependsOn copySecrets

